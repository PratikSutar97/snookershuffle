<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./invoice.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lao Sans Pro:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lavishly Yours:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="invoice">
      <div class="frame-parent">
        <div class="pending-container">
          <div class="pending1">PENDING</div>
        </div>
        <div class="vector-wrapper">
          <img class="frame-inner" alt="" src="./public/undefined.png" />
        </div>
        <div class="paid-invoice-container">
          <div class="paid-invoice2">PAID INVOICE</div>
          <div class="pending-invoice2">PENDING INVOICE</div>
        </div>
      </div>
      <div class="toolbar">
        <div class="toolbar-child"></div>
        <img class="credit-card-icon" alt="" src="./public/undefined1.png" />

        <img class="hourglass-icon" alt="" src="./public/undefined2.png" />

        <div class="daashboard">Daashboard</div>
        <div class="current-plan">Current Plan</div>
        <div class="invoice1">Invoice</div>
        <div class="payment">Payment</div>
        <div class="support">Support</div>
        <img class="book-icon" alt="" src="./public/undefined3.png" />

        <img
          class="home-icon"
          alt=""
          src="./public/undefined4.png"
          id="homeIcon"
        />

        <img
          class="tachometer-alt-icon"
          alt=""
          src="./public/undefined5.png"
          id="tachometerAltIcon"
        />
      </div>
      <div class="header">
        <div class="header-child"></div>
        <div class="dashboard">Dashboard</div>
        <img class="vector-icon" alt="" src="./public/undefined6.png" />

        <img class="header-item" alt="" src="./public/undefined7.png" />

        <img class="bars-icon" alt="" src="./public/undefined8.png" />
      </div>
    </div>

    <script>
      var homeIcon = document.getElementById("homeIcon");
      if (homeIcon) {
        homeIcon.addEventListener("click", function (e) {
          window.location.href = "./dashboard.html";
        });
      }

      var tachometerAltIcon = document.getElementById("tachometerAltIcon");
      if (tachometerAltIcon) {
        tachometerAltIcon.addEventListener("click", function (e) {
          window.location.href = "./current-plan.html";
        });
      }
    </script>
  </body>
</html>
